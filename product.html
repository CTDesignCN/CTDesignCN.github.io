  <a class="title" href="p-indexable-turning.html"><h2>车刀(机夹式)</h2></a>
  <p>工件旋转，刀具进给，多为连续切削。</p>
  <a class="title" href="p-indexable-milling.html"><h2>铣刀(机夹式)</h2></a>
  <p>刀具旋转，刀具及工件同时进给，断续切削。</p>
  <a class="title" href="p-indexable-holemaking.html"><h2>孔加工刀具(机夹式)</h2></a>
  <p>刀具旋转，刀具进给，多为连续切削。</p>
  <a class="title" href="p-insert.html"><h2>刀片</h2></a>
  <p>具有切削刃口，独立且可以装配到刀夹或刀体上的部分均可以称之为刀片。其结构可以为整体硬质合金，焊接硬质合金，整体CBN，焊接CBN或者焊接PCD。</p>
  <a class="title" href="p-solid.html"><h2>整体硬质合金刀具</h2></a>
  <p>包含整硬钻头，整硬扩孔刀具，整硬铰刀，整硬铣刀和整硬车刀。</p>
  <a class="title" href="p-brazed.html"><h2>焊接式刃口刀具</h2></a>
  <p>包含焊接式PCD钻头，焊接式PCD铣刀，焊接式PCD铰刀，焊接式CBN铰刀。</p>
  <a class="title" href="p-holder.html"><h2>接柄</h2></a>
  <p>包含各类刀柄，接长杆。接口形式多样。</p>
