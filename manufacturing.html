  <a class="title" href="pro-raw-material.html"><h2>原材料</h2></a>
  <p>任何实体产品都离不开原材料，本章节描述了常规非标刀具产品所使用的原材料信息。这里所说的原材料是指需要在其基础上进行进一步加工，构成产品主体的部分，而不包含配件。</p>
  <a class="title" href="pro-raw-material.html"><h2>配件</h2></a>
  <p>这里的配件是指在发货清单中除产品主体之外需要配备的部件。发货时，需将能够装配在产品主体上的配件进行安装。配件是直接从供应商处购买，而不需要进一步加工或者视产品功能仅需少量修磨的部分。主要的刀具类产品配件为螺钉，刀垫，压板，楔块，刀夹，扳手等等。</p>
  <a class="title" href="m_process.html"><h2>工艺</h2></a>
  <p>在刀具产品在加工过程中常用的加工工艺包含：车削，铣削，钻削，原材料热处理，表面处理，磨削，线切割，刃口处理等。</p>
